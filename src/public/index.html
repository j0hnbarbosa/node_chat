<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Node Chat</title>
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="header-text">LOGIN</div>
      <div class="card-content">
        <input class="input-text" type="text" name="name" placeholder="Name" />
        <input class="input-text" type="email" name="email" placeholder="Email" />
        <input class="input-text" type="password" name="password" placeholder="Password" />
        
        <div class="container-button">
          <input class="input-button" type="button" value="Confirm" />
        </div>

      </div>
    </div>
    <div class="simple-text">
      Do your login to access the chat
    </div>
  </div>

</body>
</html>
